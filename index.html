<!DOCTYPE html>
<html lang="en" data-theme="indigo" data-mode="dark" data-darkness="dim">
  <head>
    <meta charset="UTF--8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrameFlow - AI Video Production Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --ff-blue: 79 70 229;
        --ff-orange: 249 115 22;
        --ff-green: 34 197 94;

        --thematic-blue-light: 59 130 246; --thematic-blue-dark: 96 165 250;
        --thematic-indigo-light: 79 70 229; --thematic-indigo-dark: 99 102 241;
        --thematic-slate-light: 51 65 85; --thematic-slate-dark: 34 211 238;
        --thematic-rose-pine-light: 212 92 124; --thematic-rose-pine-dark: 235 188 108;
        --thematic-forest-light: 22 101 52; --thematic-forest-dark: 74 222 128;
        --thematic-crimson-light: 190 18 60; --thematic-crimson-dark: 244 114 182;
      }
      
      /* Base Light Mode Colors */
      :root[data-mode='light'] {
        --background: 249 250 251; --surface: 255 255 255; --input: 243 244 246;
        --subtle-bg: 243 244 246; --hover-bg: 229 231 235; --foreground: 17 24 39;
        --muted: 75 85 99; --subtle-border: 229 231 235; --default-border: 209 213 219;
        --accent-foreground: 255 255 255; --accent-hover-modifier: -12;
      }

      /* Base Dark Mode Colors */
      :root[data-mode='dark'][data-darkness='dim'] {
        --background: 17 24 39; --surface: 31 41 55; --input: 55 65 81;
        --subtle-bg: 55 65 81; --hover-bg: 75 85 99; --foreground: 229 231 235;
        --muted: 156 163 175; --subtle-border: 55 65 81; --default-border: 75 85 99;
        --accent-foreground: 17 24 39; --accent-hover-modifier: 12;
      }
      :root[data-mode='dark'][data-darkness='lights-out'] {
        --background: 0 0 0; --surface: 26 26 26; --input: 38 38 38;
        --subtle-bg: 38 38 38; --hover-bg: 55 65 81; --foreground: 243 244 246;
        --muted: 156 163 175; --subtle-border: 38 38 38; --default-border: 55 65 81;
        --accent-foreground: 17 24 39; --accent-hover-modifier: 12;
      }

      /* Theme Color Assignments */
      :root[data-theme='blue'][data-mode='light'] { --accent: var(--thematic-blue-light); }
      :root[data-theme='blue'][data-mode='dark'] { --accent: var(--thematic-blue-dark); }
      :root[data-theme='indigo'][data-mode='light'] { --accent: var(--thematic-indigo-light); }
      :root[data-theme='indigo'][data-mode='dark'] { --accent: var(--thematic-indigo-dark); }
      :root[data-theme='slate'][data-mode='light'] { --accent: var(--thematic-slate-light); }
      :root[data-theme='slate'][data-mode='dark'] { --accent: var(--thematic-slate-dark); }
      :root[data-theme='rose-pine'][data-mode='light'] { --accent: var(--thematic-rose-pine-light); }
      :root[data-theme='rose-pine'][data-mode='dark'] { --accent: var(--thematic-rose-pine-dark); }
      :root[data-theme='forest'][data-mode='light'] { --accent: var(--thematic-forest-light); }
      :root[data-theme='forest'][data-mode='dark'] { --accent: var(--thematic-forest-dark); }
      :root[data-theme='crimson'][data-mode='light'] { --accent: var(--thematic-crimson-light); }
      :root[data-theme='crimson'][data-mode='dark'] { --accent: var(--thematic-crimson-dark); }

      :root {
          --accent-text: var(--accent);
          --accent-hover: rgb(calc(var(--accent)) / 0.85); /* Simplified hover */
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              background: 'rgb(var(--background) / <alpha-value>)',
              surface: 'rgb(var(--surface) / <alpha-value>)',
              input: 'rgb(var(--input) / <alpha-value>)',
              'subtle-bg': 'rgb(var(--subtle-bg) / <alpha-value>)',
              'hover-bg': 'rgb(var(--hover-bg) / <alpha-value>)',
              foreground: 'rgb(var(--foreground) / <alpha-value>)',
              muted: 'rgb(var(--muted) / <alpha-value>)',
              'subtle-border': 'rgb(var(--subtle-border) / <alpha-value>)',
              'default-border': 'rgb(var(--default-border) / <alpha-value>)',
              accent: {
                DEFAULT: 'rgb(var(--accent) / <alpha-value>)',
                foreground: 'rgb(var(--accent-foreground) / <alpha-value>)',
                hover: 'rgb(var(--accent-hover) / <alpha-value>)',
                text: 'rgb(var(--accent-text) / <alpha-value>)'
              },
              'accent-blue': 'rgb(var(--ff-blue) / <alpha-value>)',
              'accent-orange': 'rgb(var(--ff-orange) / <alpha-value>)',
              'accent-green': 'rgb(var(--ff-green) / <alpha-value>)',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0",
    "immer": "https://aistudiocdn.com/immer@^10.1.3"
  }
}
</script>
</head>
  <body class="bg-background text-foreground antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
